<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robio Owns You | Get Doxed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black; /* Black background */
            overflow: hidden; /* Prevent scrollbars from showing */
            cursor: none; /* Hide the default cursor */
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            color: red;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden; /* Ensures the text starts hidden */
            white-space: nowrap; /* Prevents wrapping */
            border-right: 2px solid white; /* Cursor effect */
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        video {
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 0 15px 5px silver; /* Default glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation for hover */
        }
        video:hover {
            transform: translateY(-10px) scale(1.05); /* Pop up and slightly enlarge */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5); /* Add a shadow for more emphasis */
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.5));
            border-radius: 50%;
            pointer-events: none; /* Ignore pointer events */
            animation: sparkle 1s ease-out forwards;
        }
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.6;
        }
        .watermark a {
            color: white;
            text-decoration: none;
        }
        .watermark a:hover {
            text-decoration: underline;
        }
        .png-container {
            margin-top: 20px;
        }
        .png-container img {
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Animated Title -->
    <h1>Robio Owns You | Get Doxed</h1>

    <!-- Videos -->
    <div class="video-container">
        <!-- Left Video -->
        <video controls>
            <source src="video/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Middle Video -->
        <video controls>
            <source src="video/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Right Video -->
        <video controls>
            <source src="video/video3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- PNG Image Section -->
    <div class="png-container">
        <img src="your-image.png" alt="Custom PNG">
    </div>

    <!-- Watermark -->
    <div class="watermark">
        Made by <b>Robio <3</b> | <a href="https://doxbin.fun" target="_blank">Doxbin.fun 2024</a>
    </div>

    <script>
        // Function to create sparkles at the cursor position
        document.addEventListener('mousemove', (event) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);

            // Set sparkle position
            sparkle.style.left = `${event.pageX}px`;
            sparkle.style.top = `${event.pageY}px`;

            // Remove sparkle after animation ends
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        });
    </script>
</body>
</html>
