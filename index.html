<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Videos Layout with Sparkles</title>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Doxing.fun">
    <meta property="og:description" content="Wa7ed Website khatiir w naaadi">
    <meta property="og:image" content="https://yourwebsite.com/your-thumbnail.png">
    <meta property="og:url" content="doxing.fun">
    <meta property="og:type" content="website">

    <!-- Discord Embed Colors (optional for richer embeds) -->
    <meta name="theme-color" content="#000000"> <!-- Black background -->

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black; /* Black background */
            overflow: hidden; /* Prevent scrollbars from showing */
            cursor: none; /* Hide the default cursor */
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        video {
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation for hover */
        }
        video:hover {
            transform: translateY(-10px) scale(1.05); /* Pop up and slightly enlarge */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5); /* Add a shadow for more emphasis */
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.5));
            border-radius: 50%;
            pointer-events: none; /* Ignore pointer events */
            animation: sparkle 1s ease-out forwards;
        }
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            opacity: 0.6;
        }
        .watermark a {
            color: white;
            text-decoration: none;
        }
        .watermark a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Left Video -->
        <video controls>
            <source src="video/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Middle Video -->
        <video controls>
            <source src="video/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Right Video -->
        <video controls>
            <source src="video/video3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Watermark -->
    <div class="watermark">
        Made by <b>Robio <3</b> | <a href="https://doxbin.fun" target="_blank">Doxbin.fun 2024</a>
    </div>

    <script>
        // Function to create sparkles at the cursor position
        document.addEventListener('mousemove', (event) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);

            // Set sparkle position
            sparkle.style.left = `${event.pageX}px`;
            sparkle.style.top = `${event.pageY}px`;

            // Remove sparkle after animation ends
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        });
    </script>
</body>
</html>
